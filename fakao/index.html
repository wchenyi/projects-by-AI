<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法考刷题系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: #a8c8e1;
        }

        /* 启动页面 */
        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .start-panel {
            background: white;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            min-width: 450px;
        }

        .start-panel h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 14px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4a90e2;
        }

        .timer-option {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .timer-option input[type="radio"] {
            width: auto;
            cursor: pointer;
        }

        .timer-option label {
            margin: 0;
            font-weight: normal;
            cursor: pointer;
        }

        #countdownInput {
            width: 80px;
            margin-left: 10px;
        }

        .start-btn {
            width: 100%;
            padding: 12px;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .start-btn:hover {
            background: #357abd;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.4);
        }

        /* 顶部栏 */
        .header {
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
            min-width: 250px;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: white;
            padding: 2px;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-size: 14px;
            font-weight: bold;
        }

        .user-id {
            font-size: 12px;
            opacity: 0.9;
        }

        .header-center {
            flex: 1;
            text-align: center;
            padding: 0 20px;
        }

        .exam-title {
            font-size: 14px;
            font-weight: normal;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 25px;
            min-width: 250px;
            justify-content: flex-end;
        }

        .timer {
            background: rgba(255,255,255,0.2);
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .timer.warning {
            background: rgba(255, 87, 34, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .pause-btn {
            background: rgba(255,255,255,0.2);
            border: 1px solid white;
            color: white;
            padding: 4px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }

        .pause-btn:hover {
            background: rgba(255,255,255,0.3);
        }

        .submit-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: #f57c00;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* 主体布局 */
        .container {
            display: flex;
            height: calc(100vh - 70px);
            padding: 15px;
            gap: 15px;
        }

        /* 左侧注意事项 */
        .sidebar {
            width: 280px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            overflow-y: auto;
        }

        .sidebar h3 {
            color: #e74c3c;
            margin-bottom: 15px;
            font-size: 16px;
            border-bottom: 2px solid #e74c3c;
            padding-bottom: 8px;
        }

        .notice-item {
            margin: 12px 0;
            padding-left: 5px;
            line-height: 1.8;
            font-size: 13px;
            color: #333;
        }

        .notice-item::before {
            content: "※ ";
            color: #e74c3c;
            font-weight: bold;
        }

        .law-link {
            margin-top: 20px;
            padding: 12px;
            background: #e3f2fd;
            border-radius: 6px;
            text-align: center;
        }

        .law-link a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 13px;
            display: block;
            padding: 8px;
            border: 1px solid #4a90e2;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .law-link a:hover {
            background: #4a90e2;
            color: white;
        }

        /* 右侧主内容 */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow: hidden;
        }

        /* 题目区域容器 */
        .question-wrapper {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            min-height: 250px;
            max-height: 60%;
        }

        .question-wrapper.fullscreen {
            position: fixed;
            top: 70px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            max-height: none;
            z-index: 100;
        }

        /* 题目区域 */
        .question-area {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
            align-items: center;
        }

        .toolbar-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .toolbar-item label {
            color: #666;
        }

        .toolbar-item select {
            padding: 4px 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
        }

        .fullscreen-btn {
            margin-left: auto;
            padding: 4px 12px;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.3s;
        }

        .fullscreen-btn:hover {
            background: #f5f5f5;
            border-color: #4a90e2;
        }

        .question-content {
            font-size: 15px;
            line-height: 2;
            color: #333;
            flex: 1;
        }

        .question-title {
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .material-section {
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }

        .problems-section {
            margin-top: 15px;
        }

        .problem-item {
            margin: 10px 0;
            line-height: 1.8;
        }

        /* 问题切换按钮 - 固定在底部 */
        .question-tabs {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            flex-wrap: wrap;
            background: white;
            border-radius: 0 0 8px 8px;
        }

        .question-tab {
            padding: 8px 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 13px;
            position: relative;
        }

        .question-tab:hover {
            border-color: #4a90e2;
            color: #4a90e2;
        }

        .question-tab.active {
            background: #4a90e2;
            color: white;
            border-color: #4a90e2;
        }

        .question-tab.marked::after {
            content: "?";
            position: absolute;
            top: -8px;
            right: -8px;
            background: #ff9800;
            color: white;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .question-tab .required-mark {
            color: #e74c3c;
            margin-left: 4px;
            font-weight: bold;
        }

        /* 答题区域容器 */
        .answer-wrapper {
            background: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 200px;
        }

        /* 作答区域 */
        .answer-area {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .answer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0;
        }

        .answer-header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .answer-label {
            font-weight: bold;
            color: #2c3e50;
        }

        .current-question {
            color: #333;
            font-size: 14px;
            font-weight: normal;
        }

        .char-count {
            font-size: 13px;
            color: #666;
        }

        .mark-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #666;
        }

        .mark-checkbox input {
            cursor: pointer;
        }

        #answerInput {
            flex: 1;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 15px;
            font-size: 14px;
            line-height: 1.8;
            resize: none;
            font-family: "Microsoft YaHei", Arial, sans-serif;
            background: white;
        }

        #answerInput:focus {
            outline: none;
            border-color: #4a90e2;
        }

        /* 时间警告提示 */
        .time-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            z-index: 1500;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .time-warning-content {
            background: white;
            padding: 40px 60px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            cursor: default;
        }

        .time-warning-icon {
            font-size: 60px;
            color: #ff5722;
            margin-bottom: 20px;
        }

        .time-warning-text {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .time-warning-sub {
            font-size: 16px;
            color: #666;
            margin-top: 10px;
        }

        /* 提交遮罩 */
        .submit-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .submit-message {
            background: white;
            padding: 40px 60px;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        /* 调整大小的拖拽条 */
        .resize-handle {
            height: 8px;
            background: transparent;
            cursor: ns-resize;
            position: relative;
        }

        .resize-handle:hover {
            background: rgba(74, 144, 226, 0.2);
        }

        .resize-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 3px;
            background: #ccc;
            border-radius: 2px;
        }

        .countdown-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- 启动页面 -->
    <div class="start-overlay" id="startOverlay">
        <div class="start-panel">
            <h2>考试设置</h2>
            <form id="startForm" onsubmit="startExam(event)">
                <div class="form-group">
                    <label for="userName">姓名 <span style="color: #e74c3c;">*</span></label>
                    <input type="text" id="userName" required placeholder="请输入您的姓名">
                </div>
                
                <div class="form-group">
                    <label for="userExamId">准考证号 <span style="color: #e74c3c;">*</span></label>
                    <input type="text" id="userExamId" required placeholder="请输入准考证号">
                </div>
                
                <div class="form-group">
                    <label>计时方式</label>
                    <div class="timer-option">
                        <input type="radio" id="timerUp" name="timerMode" value="up" checked>
                        <label for="timerUp">正计时（从00:00:00开始）</label>
                    </div>
                    <div class="timer-option">
                        <input type="radio" id="timerDown" name="timerMode" value="down">
                        <label for="timerDown">倒计时</label>
                        <input type="number" id="countdownInput" min="1" max="300" placeholder="分钟" disabled>
                    </div>
                </div>
                
                <button type="submit" class="start-btn">开始答题</button>
            </form>
        </div>
    </div>

    <!-- 时间警告提示 -->
    <div class="time-warning" id="timeWarning" onclick="closeTimeWarning()">
        <div class="time-warning-content" onclick="event.stopPropagation()">
            <div class="time-warning-icon">⏰</div>
            <div class="time-warning-text">注意剩余时间！</div>
            <div class="time-warning-sub">距离考试结束还有10分钟</div>
            <div class="time-warning-sub" style="margin-top: 20px; font-size: 14px; color: #999;">点击任意处关闭</div>
        </div>
    </div>

    <!-- 顶部栏 -->
    <div class="header">
        <div class="header-left">
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%23ff6b6b'/%3E%3Ctext x='50' y='65' font-size='40' text-anchor='middle' fill='white' font-family='Arial'%3E考%3C/text%3E%3C/svg%3E" alt="头像" class="avatar">
            <div class="user-details">
                <div class="user-name" id="displayName">姓名: 未设置</div>
                <div class="user-id" id="displayExamId">准考证号: 未设置</div>
            </div>
        </div>
        <div class="header-center">
            <div class="exam-title">法律职业资格考试主观题练习</div>
        </div>
        <div class="header-right">
            <div class="timer" id="timerDisplay">
                <span id="timerLabel">答题耗时</span> <span id="timeDisplay">00:00:00</span>
                <button class="pause-btn" id="pauseBtn">暂停</button>
            </div>
            <button class="submit-btn" onclick="submitExam()">交卷</button>
        </div>
    </div>

    <!-- 主体内容 -->
    <div class="container">
        <!-- 左侧注意事项 -->
        <div class="sidebar">
            <h3>答题</h3>
            <div class="notice-item">题写右方的"*"符号代表该题尚未作答。</div>
            <div class="notice-item">题写右方的"?"符号代表该题做过标记。</div>
            <div class="notice-item">作答右方同时标记多题。</div>
            
            <div class="law-link">
                <a href="https://www.zhumavip.com/w/fvhuibian?businessType=90&businessName=" target="_blank">法律法规汇编</a>
            </div>
        </div>

        <!-- 右侧主内容 -->
        <div class="main-content">
            <!-- 题目区域容器 -->
            <div class="question-wrapper" id="questionWrapper">
                <div class="question-area">
                    <div class="toolbar">
                        <div class="toolbar-item">
                            <label>风格切换:</label>
                            <select id="styleSelect" onchange="changeStyle()">
                                <option value="default">默认</option>
                                <option value="dark">护眼</option>
                                <option value="classic">经典</option>
                            </select>
                        </div>
                        <div class="toolbar-item">
                            <label>字体调整:</label>
                            <select id="fontSelect" onchange="changeFont()">
                                <option value="Microsoft YaHei">微软雅黑</option>
                                <option value="SimSun">宋体</option>
                                <option value="KaiTi">楷体</option>
                            </select>
                        </div>
                        <div class="toolbar-item">
                            <label>字体大小:</label>
                            <select id="fontSizeSelect" onchange="changeFontSize()">
                                <option value="13">小</option>
                                <option value="15" selected>中</option>
                                <option value="17">大</option>
                                <option value="19">特大</option>
                            </select>
                        </div>
                        <button class="fullscreen-btn" onclick="toggleFullscreen()">放大窗口</button>
                    </div>

                    <div class="question-content" id="questionContent">
                        <!-- 题目内容将通过JS动态加载 -->
                    </div>
                </div>

                <!-- 问题切换按钮 - 固定在底部 -->
                <div class="question-tabs" id="questionTabs">
                    <!-- 问题按钮将通过JS动态生成 -->
                </div>
            </div>

            <!-- 调整大小的拖拽条 -->
            <div class="resize-handle" id="resizeHandle"></div>

            <!-- 答题区域容器 -->
            <div class="answer-wrapper">
                <div class="answer-area">
                    <div class="answer-header">
                        <div class="answer-header-left">
                            <span class="answer-label">答题区</span>
                            <span class="current-question" id="currentQuestion"></span>
                        </div>
                        <div style="display: flex; align-items: center; gap: 15px;">
                            <label class="mark-checkbox">
                                <input type="checkbox" id="markCheckbox" onchange="toggleMark()">
                                <span>标记</span>
                            </label>
                            <span class="char-count">已输入字数: <span id="charCount">0</span></span>
                        </div>
                    </div>
                    <textarea id="answerInput" placeholder="请在此处输入您的答案..." oninput="updateCharCount()"></textarea>
                </div>
            </div>
        </div>
    </div>

    <!-- 提交遮罩 -->
    <div class="submit-overlay" id="submitOverlay">
        <div class="submit-message">已终止答题</div>
    </div>

    <!-- 引入题目数据文件 -->
    <script src="question-data.js"></script>
    
    <script>
        // ============ 全局变量 ============
        let currentQuestionNum = 1;
        let answers = {};
        let markedQuestions = new Set();
        let isFullscreen = false;
        
        // 计时相关
        let seconds = 0;
        let timerInterval;
        let isPaused = false;
        let isCountdown = false;
        let totalSeconds = 0;
        let timeWarningShown = false;
        
        // 用户信息
        let userName = '';
        let userExamId = '';

        // ============ 启动页面控制 ============
        
        // 监听计时方式切换
        document.getElementById('timerUp').addEventListener('change', function() {
            document.getElementById('countdownInput').disabled = true;
        });
        
        document.getElementById('timerDown').addEventListener('change', function() {
            document.getElementById('countdownInput').disabled = false;
        });

        // 开始考试
        function startExam(event) {
            event.preventDefault();
            
            userName = document.getElementById('userName').value.trim();
            userExamId = document.getElementById('userExamId').value.trim();
            
            if (!userName || !userExamId) {
                alert('请填写姓名和准考证号！');
                return;
            }
            
            // 更新显示
            document.getElementById('displayName').textContent = '姓名: ' + userName;
            document.getElementById('displayExamId').textContent = '准考证号: ' + userExamId;
            
            // 设置计时方式
            const timerMode = document.querySelector('input[name="timerMode"]:checked').value;
            if (timerMode === 'down') {
                const minutes = parseInt(document.getElementById('countdownInput').value);
                if (!minutes || minutes < 1) {
                    alert('请输入有效的倒计时分钟数（1-300分钟）！');
                    return;
                }
                isCountdown = true;
                totalSeconds = minutes * 60;
                seconds = totalSeconds;
                document.getElementById('timerLabel').textContent = '剩余时间';
            } else {
                isCountdown = false;
                seconds = 0;
                document.getElementById('timerLabel').textContent = '答题耗时';
            }
            
            // 隐藏启动页面
            document.getElementById('startOverlay').style.display = 'none';
            
            // 开始计时
            startTimer();
        }

        // ============ 计时器 ============
        
        function startTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    if (isCountdown) {
                        seconds--;
                        if (seconds <= 0) {
                            seconds = 0;
                            clearInterval(timerInterval);
                            alert('考试时间已到！');
                            submitExam();
                            return;
                        }
                        // 剩余10分钟提醒
                        if (seconds === 600 && !timeWarningShown) {
                            showTimeWarning();
                            timeWarningShown = true;
                        }
                    } else {
                        seconds++;
                    }
                    updateTimerDisplay();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            document.getElementById('timeDisplay').textContent = 
                String(hours).padStart(2, '0') + ':' + 
                String(minutes).padStart(2, '0') + ':' + 
                String(secs).padStart(2, '0');
            
            // 倒计时最后10分钟变色
            const timerDisplay = document.getElementById('timerDisplay');
            if (isCountdown && seconds <= 600) {
                timerDisplay.classList.add('warning');
            } else {
                timerDisplay.classList.remove('warning');
            }
        }

        document.getElementById('pauseBtn').addEventListener('click', function() {
            isPaused = !isPaused;
            this.textContent = isPaused ? '继续' : '暂停';
        });

        // ============ 时间警告 ============
        
        function showTimeWarning() {
            document.getElementById('timeWarning').style.display = 'flex';
        }

        function closeTimeWarning() {
            document.getElementById('timeWarning').style.display = 'none';
        }

        // ============ 题目管理 ============
        
        function initQuestionTabs() {
            const tabsContainer = document.getElementById('questionTabs');
            tabsContainer.innerHTML = '';
            
            Object.keys(QUESTIONS).forEach(num => {
                const button = document.createElement('button');
                button.className = 'question-tab';
                if (num == currentQuestionNum) {
                    button.classList.add('active');
                }
                
                button.innerHTML = `问题(${num})<span class="required-mark">*</span>`;
                button.onclick = () => switchQuestion(parseInt(num));
                button.id = `tab-${num}`;
                
                tabsContainer.appendChild(button);
            });
        }

        function saveCurrentAnswer() {
            const answerText = document.getElementById('answerInput').value;
            answers[currentQuestionNum] = answerText;
            updateRequiredMark(currentQuestionNum);
        }

        function updateRequiredMark(questionNum) {
            const tab = document.getElementById(`tab-${questionNum}`);
            if (tab) {
                const mark = tab.querySelector('.required-mark');
                if (answers[questionNum] && answers[questionNum].trim().length > 0) {
                    mark.style.display = 'none';
                } else {
                    mark.style.display = 'inline';
                }
            }
        }

        function switchQuestion(questionNum) {
            saveCurrentAnswer();
            
            currentQuestionNum = questionNum;
            const question = QUESTIONS[questionNum];
            const contentDiv = document.getElementById('questionContent');
            
            contentDiv.innerHTML = `
                <div class="material-section">
                    <div class="question-title">${CASE_TITLE}</div>
                    <div style="margin-bottom: 10px;">${CASE_SUBTITLE}</div>
                    <p>${CASE_MATERIAL.replace(/\n\n/g, '</p><p>').replace(/\n/g, '<br>')}</p>
                </div>
                <div class="problems-section">
                    <div style="font-weight: bold; margin-bottom: 15px;">【问题】</div>
                    ${Object.keys(QUESTIONS).map(num => 
                        `<div class="problem-item">${QUESTIONS[num].fullContent}</div>`
                    ).join('')}
                </div>
            `;

            document.querySelectorAll('.question-tab').forEach((btn, index) => {
                btn.classList.toggle('active', index + 1 === questionNum);
            });

            document.getElementById('currentQuestion').textContent = question.title;
            document.getElementById('answerInput').value = answers[questionNum] || '';
            document.getElementById('markCheckbox').checked = markedQuestions.has(questionNum);
            
            updateCharCount();
        }

        // ============ 答题功能 ============
        
        function updateCharCount() {
            const text = document.getElementById('answerInput').value;
            document.getElementById('charCount').textContent = text.length;
            updateRequiredMark(currentQuestionNum);
        }

        function toggleMark() {
            const isMarked = document.getElementById('markCheckbox').checked;
            const tab = document.getElementById(`tab-${currentQuestionNum}`);
            
            if (isMarked) {
                markedQuestions.add(currentQuestionNum);
                tab.classList.add('marked');
            } else {
                markedQuestions.delete(currentQuestionNum);
                tab.classList.remove('marked');
            }
        }

        // ============ 界面控制 ============
        
        function toggleFullscreen() {
            const wrapper = document.getElementById('questionWrapper');
            const btn = document.querySelector('.fullscreen-btn');
            isFullscreen = !isFullscreen;
            
            if (isFullscreen) {
                wrapper.classList.add('fullscreen');
                btn.textContent = '缩小窗口';
            } else {
                wrapper.classList.remove('fullscreen');
                btn.textContent = '放大窗口';
            }
        }

        function changeStyle() {
            const style = document.getElementById('styleSelect').value;
            const wrapper = document.querySelector('.question-wrapper');
            const answerInput = document.getElementById('answerInput');
            
            if (style === 'dark') {
                wrapper.style.background = '#f5f5dc';
                answerInput.style.background = '#f5f5dc';
            } else if (style === 'classic') {
                wrapper.style.background = '#fffaf0';
                answerInput.style.background = '#fffaf0';
            } else {
                wrapper.style.background = 'white';
                answerInput.style.background = 'white';
            }
        }

        function changeFont() {
            const font = document.getElementById('fontSelect').value;
            document.querySelector('.question-content').style.fontFamily = font;
            document.getElementById('answerInput').style.fontFamily = font;
        }

        function changeFontSize() {
            const size = document.getElementById('fontSizeSelect').value;
            document.querySelector('.question-content').style.fontSize = size + 'px';
            document.getElementById('answerInput').style.fontSize = size + 'px';
        }

        function submitExam() {
            saveCurrentAnswer();
            if (confirm('确定要交卷吗？')) {
                clearInterval(timerInterval);
                document.getElementById('submitOverlay').style.display = 'flex';
            }
        }

        // ============ 窗口调整 ============
        
        let isResizing = false;
        let startY = 0;
        let startHeight = 0;

        const resizeHandle = document.getElementById('resizeHandle');
        const questionWrapper = document.getElementById('questionWrapper');

        resizeHandle.addEventListener('mousedown', function(e) {
            if (isFullscreen) return;
            
            isResizing = true;
            startY = e.clientY;
            startHeight = questionWrapper.offsetHeight;
            document.body.style.cursor = 'ns-resize';
            document.body.style.userSelect = 'none';
        });

        document.addEventListener('mousemove', function(e) {
            if (!isResizing) return;
            
            const delta = e.clientY - startY;
            const newHeight = startHeight + delta;
            const minHeight = 250;
            const maxHeight = window.innerHeight - 200;
            
            if (newHeight >= minHeight && newHeight <= maxHeight) {
                questionWrapper.style.height = newHeight + 'px';
                questionWrapper.style.flex = 'none';
            }
        });

        document.addEventListener('mouseup', function() {
            if (isResizing) {
                isResizing = false;
                document.body.style.cursor = '';
                document.body.style.userSelect = '';
            }
        });

        // ============ 初始化 ============
        
        window.addEventListener('DOMContentLoaded', function() {
            if (typeof QUESTIONS === 'undefined' || typeof CASE_MATERIAL === 'undefined') {
                alert('题目数据文件加载失败，请确保 question-data.js 文件存在！');
                return;
            }
            
            initQuestionTabs();
            switchQuestion(1);
        });
    </script>
</body>
</html>
