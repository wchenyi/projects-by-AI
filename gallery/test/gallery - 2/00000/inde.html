<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á≤æÁæéÂ∫îÁî®ÂïÜÂ∫ó</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #ffffff;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .dark {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2a2a2a;
            --card-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
        }
        body {
            font-family: Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
        }
        .theme-toggle {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        .banner {
            position: relative;
            height: 300px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .banner img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s;
        }
        .banner img.active {
            opacity: 1;
        }
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px 40px 10px 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: var(--text-color);
        }
        .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }
        .categories {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .category-btn {
            padding: 5px 15px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #e0e0e0;
            color: #333;
        }
        .category-btn.active {
            background-color: #007bff;
            color: white;
        }
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .app-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            transition: transform 0.3s;
        }
        .app-card:hover {
            transform: translateY(-5px);
        }
        .app-icon {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .app-info {
            padding: 15px;
        }
        .app-name {
            font-size: 1.2rem;
            margin: 0 0 10px 0;
        }
        .app-description {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        .app-links {
            display: flex;
            justify-content: space-between;
        }
        .app-link {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Á≤æÁæéÂ∫îÁî®ÂïÜÂ∫ó</h1>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </header>
        
        <div class="banner" id="banner">
            <img src="https://via.placeholder.com/1200x300?text=Banner+1" alt="Banner 1" class="active">
            <img src="https://via.placeholder.com/1200x300?text=Banner+2" alt="Banner 2">
            <img src="https://via.placeholder.com/1200x300?text=Banner+3" alt="Banner 3">
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" class="search-input" placeholder="ÊêúÁ¥¢Â∫îÁî®...">
            <span class="search-icon">üîç</span>
        </div>
        
        <div class="categories" id="categories">
            <!-- ÂàÜÁ±ªÊåâÈíÆÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
        </div>
        
        <div class="app-grid" id="appGrid">
            <!-- Â∫îÁî®Âç°ÁâáÂ∞ÜÈÄöËøáJavaScriptÂä®ÊÄÅÊ∑ªÂä† -->
        </div>
    </div>

    <script>
        const apps = [
            { id: 1, name: "Â∫îÁî®1", description: "ËøôÊòØÂ∫îÁî®1ÁöÑÊèèËø∞", icon: "https://via.placeholder.com/150", website: "#", download: "#", category: "Â®±‰πê" },
            { id: 2, name: "Â∫îÁî®2", description: "ËøôÊòØÂ∫îÁî®2ÁöÑÊèèËø∞", icon: "https://via.placeholder.com/150", website: "#", download: "#", category: "Áîü‰∫ßÂäõ" },
            { id: 3, name: "Â∫îÁî®3", description: "ËøôÊòØÂ∫îÁî®3ÁöÑÊèèËø∞", icon: "https://via.placeholder.com/150", website: "#", download: "#", category: "ÊïôËÇ≤" },
            { id: 4, name: "Â∫îÁî®4", description: "ËøôÊòØÂ∫îÁî®4ÁöÑÊèèËø∞", icon: "https://via.placeholder.com/150", website: "#", download: "#", category: "Â®±‰πê" },
            { id: 5, name: "Â∫îÁî®5", description: "ËøôÊòØÂ∫îÁî®5ÁöÑÊèèËø∞", icon: "https://via.placeholder.com/150", website: "#", download: "#", category: "Áîü‰∫ßÂäõ" },
            { id: 6, name: "Â∫îÁî®6", description: "ËøôÊòØÂ∫îÁî®6ÁöÑÊèèËø∞", icon: "https://via.placeholder.com/150", website: "#", download: "#", category: "ÊïôËÇ≤" },
        ];

        const categories = ["ÊâÄÊúâ", "Â®±‰πê", "Áîü‰∫ßÂäõ", "ÊïôËÇ≤"];

        let currentCategory = "ÊâÄÊúâ";
        let searchTerm = "";

        function renderApps() {
            const appGrid = document.getElementById('appGrid');
            appGrid.innerHTML = '';

            const filteredApps = apps.filter(app => 
                (currentCategory === "ÊâÄÊúâ" || app.category === currentCategory) &&
                app.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            filteredApps.forEach(app => {
                const appCard = document.createElement('div');
                appCard.className = 'app-card';
                appCard.innerHTML = `
                    <img src="${app.icon}" alt="${app.name}" class="app-icon">
                    <div class="app-info">
                        <h3 class="app-name">${app.name}</h3>
                        <p class="app-description">${app.description}</p>
                        <div class="app-links">
                            <a href="${app.website}" class="app-link">ÂÆòÁΩë</a>
                            <a href="${app.download}" class="app-link">‰∏ãËΩΩ</a>
                        </div>
                    </div>
                `;
                appGrid.appendChild(appCard);
            });
        }

        function renderCategories() {
            const categoriesContainer = document.getElementById('categories');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.textContent = category;
                button.addEventListener('click', () => {
                    currentCategory = category;
                    updateActiveCategory();
                    renderApps();
                });
                categoriesContainer.appendChild(button);
            });
            updateActiveCategory();
        }

        function updateActiveCategory() {
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent === currentCategory);
            });
        }

        function setupSearch() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                renderApps();
            });
        }

        function setupThemeToggle() {
            const themeToggle = document.getElementById('themeToggle');
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark');
                themeToggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
            });
        }

        function rotateBanners() {
            const banners = document.querySelectorAll('.banner img');
            let currentBanner = 0;
            setInterval(() => {
                banners[currentBanner].classList.remove('active');
                currentBanner = (currentBanner + 1) % banners.length;
                banners[currentBanner].classList.add('active');
            }, 5000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCategories();
            renderApps();
            setupSearch();
            setupThemeToggle();
            rotateBanners();
        });
    </script>
</body>
</html>
