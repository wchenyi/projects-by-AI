<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人项目展示</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">My Portfolio</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#projects">项目</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系</a></li>
            </ul>
            <button id="theme-toggle">切换主题</button>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>欢迎来到我的项目展示</h1>
            <p class="subtitle">探索我的创意世界</p>
        </section>

        <section id="announcement">
            <h2>公告</h2>
            <p id="announcement-content"></p>
        </section>

        <section id="projects">
            <h2>我的项目</h2>
            <div class="category-filter">
                <button class="active" data-category="all">全部</button>
                <button data-category="web">网页</button>
                <button data-category="mobile">移动</button>
                <button data-category="design">设计</button>
            </div>
            <div class="project-grid" id="project-container"></div>
        </section>

        <section id="about">
            <h2>关于我</h2>
            <p>在这里添加您的个人介绍和专业背景。</p>
        </section>

        <section id="contact">
            <h2>联系我</h2>
            <form id="contact-form">
                <input type="email" placeholder="您的邮箱" required>
                <textarea placeholder="您的留言" required></textarea>
                <button type="submit">发送</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="social-links">
            <a href="#" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <p>&copy; 2024 我的个人项目展示. 保留所有权利.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
