<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap');
        
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #8B5CF6;
            --background-color: #F0F9FF;
            --text-color: #1E293B;
            --success-color: #10B981;
            --accent-color: #F59E0B;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        .container {
            background-color: white;
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 2.25rem;
            letter-spacing: -0.5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #E2E8F0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 0.75rem;
            transform: translateY(-50%);
            color: #94A3B8;
            transition: color 0.3s ease;
        }

        input:focus + .input-icon {
            color: var(--primary-color);
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(255, 255, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            transition: transform 0.5s ease;
            position: relative;
        }

        #qrcode::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #qrcode:hover::after {
            opacity: 0.1;
        }

        #qrcode:hover {
            transform: scale(1.05);
        }

        .save-options {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .save-options button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            background-color: var(--secondary-color);
            flex: 1;
        }

        .save-options button:hover {
            background-color: var(--accent-color);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #qrcode, .save-options {
            animation: fadeInUp 0.5s ease-out;
        }

        .success-message {
            text-align: center;
            color: var(--success-color);
            margin-top: 1rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .stats {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #64748B;
            display: flex;
            justify-content: space-around;
            background-color: #F1F5F9;
            border-radius: 12px;
            padding: 0.75rem;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-value {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 1.25rem;
        }

        .streak {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent-color);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

    </style>
</head>
<body>
    <div id="confetti"></div>
    <div class="container">
        <h1>QR Code Generator</h1>
        <div class="streak" id="streak">ðŸ”¥ Streak: 1 day</div>
        <div class="input-group">
            <input type="text" id="url" placeholder="Enter your URL here">
            <i class="fas fa-link input-icon"></i>
        </div>
        <button onclick="generateQR()">
            <i class="fas fa-qrcode"></i>
            Generate QR Code
        </button>
        <div id="qrcode"></div>
        <div class="save-options" id="saveOptions" style="display: none;">
            <button onclick="saveAs('pdf')"><i class="fas fa-file-pdf"></i> PDF</button>
            <button onclick="saveAs('jpg')"><i class="fas fa-file-image"></i> JPG</button>
            <button onclick="saveAs('png')"><i class="fas fa-image"></i> PNG</button>
        </div>
        <div class="success-message" id="successMessage"></div>
        <div class="stats">
            <div class="stat-item">
                <span class="stat-value" id="generatedCount">0</span>
                <span>Generated</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="savedCount">0</span>
                <span>Saved</span>
            </div>
        </div>
    </div>

    <script>
        let qr;
        let generatedCount = 0;
        let savedCount = 0;
        let streak = 1;

        function generateQR() {
            const url = document.getElementById('url').value;
            if (url) {
                document.getElementById('qrcode').innerHTML = '';
                qr = new QRCode(document.getElementById('qrcode'), {
                    text: url,
                    width: 200,
                    height: 200,
                    colorDark: "#3B82F6",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                document.getElementById('saveOptions').style.display = 'flex';
                generatedCount++;
                updateStats();
                showSuccessMessage("QR Code generated successfully!");
                createConfetti();
                updateStreak();
            }
        }

        function saveAs(format) {
            if (format === 'pdf') {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                const imgData = document.querySelector('#qrcode img').src;
                doc.addImage(imgData, 'PNG', 10, 10, 190, 190);
                doc.save("QRCode.pdf");
            } else {
                const canvas = document.createElement('canvas');
                canvas.width = 200;
                canvas.height = 200;
                const ctx = canvas.getContext('2d');
                const img = document.querySelector('#qrcode img');
                ctx.drawImage(img, 0, 0, 200, 200);
                
                const link = document.createElement('a');
                link.download = `QRCode.${format}`;
                link.href = canvas.toDataURL(`image/${format}`);
                link.click();
            }
            savedCount++;
            updateStats();
            showSuccessMessage(`QR Code saved as ${format.toUpperCase()}!`);
        }

        function updateStats() {
            document.getElementById('generatedCount').textContent = generatedCount;
            document.getElementById('savedCount').textContent = savedCount;
        }

        function showSuccessMessage(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.style.opacity = 1;
            setTimeout(() => {
                successMessage.style.opacity = 0;
            }, 3000);
        }

        function createConfetti() {
            const confetti = document.getElementById('confetti');
            for (let i = 0; i < 50; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.style.position = 'absolute';
                confettiPiece.style.width = '10px';
                confettiPiece.style.height = '10px';
                confettiPiece.style.backgroundColor = getRandomColor();
                confettiPiece.style.left = Math.random() * 100 + '%';
                confettiPiece.style.top = (Math.random() * 50 - 10) + '%';
                confettiPiece.style.transform = `rotate(${Math.random() * 360}deg)`;
                confettiPiece.style.opacity = Math.random();
                confettiPiece.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                confetti.appendChild(confettiPiece);
            }
            setTimeout(() => {
                confetti.innerHTML = '';
            }, 5000);
        }

        function getRandomColor() {
            const colors = ['#3B82F6', '#8B5CF6', '#10B981', '#F59E0B', '#EF4444'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function updateStreak() {
            streak++;
            document.getElementById('streak').textContent = `ðŸ”¥ Streak: ${streak} day${streak > 1 ? 's' : ''}`;
        }
    </script>
</body>
</html>
