<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊêúÁ¥¢Ëµ∑ÂßãÈ°µ</title>
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --accent-color: #4285f4;
            --bing-color: #008373;
            --baidu-color: #2932e1;
            --google-color: #ea4335;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            text-align: center;
            padding: 2rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        .search-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-box {
            width: 500px;
            max-width: 90vw;
            padding: 1rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 2rem;
            outline: none;
            transition: box-shadow 0.3s ease;
        }

        .search-box:focus {
            box-shadow: 0 0 0 2px var(--accent-color);
        }

        .search-engines {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .search-engine-btn {
            margin: 0 0.5rem;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: var(--text-color);
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-engine-btn:hover {
            transform: translateY(-2px);
        }

        .search-engine-btn.active {
            background-color: var(--accent-color);
            color: white;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            color: var(--text-color);
            font-size: 1.5rem;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .search-box {
                width: 90vw;
            }
        }

        body.dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
    <div class="container">
        <div class="search-container">
            <input type="text" class="search-box" id="searchBox" placeholder="ËæìÂÖ•ÊêúÁ¥¢ÂÜÖÂÆπ...">
            <div class="search-engines">
                <button class="search-engine-btn active" data-engine="bing" onclick="setSearchEngine('bing')">Bing</button>
                <button class="search-engine-btn" data-engine="baidu" onclick="setSearchEngine('baidu')">Baidu</button>
                <button class="search-engine-btn" data-engine="google" onclick="setSearchEngine('google')">Google</button>
            </div>
        </div>
    </div>

    <script>
        let currentEngine = 'bing';

        function setSearchEngine(engine) {
            currentEngine = engine;
            document.querySelectorAll('.search-engine-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-engine="${engine}"]`).classList.add('active');
            
            const root = document.documentElement;
            switch(engine) {
                case 'bing':
                    root.style.setProperty('--accent-color', '#008373');
                    break;
                case 'baidu':
                    root.style.setProperty('--accent-color', '#2932e1');
                    break;
                case 'google':
                    root.style.setProperty('--accent-color', '#ea4335');
                    break;
            }
        }

        document.getElementById('searchBox').addEventListener('keyup', function(event) {
            if (event.key === 'Enter') {
                const query = encodeURIComponent(this.value);
                let url;
                switch(currentEngine) {
                    case 'bing':
                        url = `https://www.bing.com/search?q=${query}`;
                        break;
                    case 'baidu':
                        url = `https://www.baidu.com/s?wd=${query}`;
                        break;
                    case 'google':
                        url = `https://www.google.com/search?q=${query}`;
                        break;
                }
                window.location.href = url;
            }
        });

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
